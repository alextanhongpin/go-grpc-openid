syntax = "proto3";
option go_package = "auth";
package auth;

import "google/api/annotations.proto";


message AuthRequest {
    string email = 1;
    string password = 2;
}

message AuthResponse {
    string msg = 1;
    string err = 2;
}

service AuthService {
    rpc Login (AuthRequest) returns (AuthResponse) {
        option (google.api.http) = {
            post: "/v1/auth"
            body: "*"
        };
    }
}